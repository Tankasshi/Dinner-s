<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar || Dinner's</title>
    <link rel="stylesheet" href="css/tela_cadastro.css">
    <link rel="icon" href="img/Logo-removebg-preview.png">
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <!--BARRA DE NAVEGAÇÃO-->
    <header>
        <a href="index.html" class="logo-nav-bar">
            <img id="logo1" src="img/Logo-removebg-preview.png" alt="dinner's logo">
            <img id="logo2" src="img/Dinner_s_text-removebg-preview.png" alt="">
        </a>

        <ul class="nav-bar">
            <li class="nav-item2"><a href="tela_sobre.html">Sobre</a></li>
            <li class="nav-item3"><a href="index.html#quem-somos">Serviços</a></li>
            <li class="nav-item5"><a href="tela_duvidas.html">Duvidas</a></li>
        </ul>

        <div class="main">
            <a href="tela_cadastro.html">Cadastrar</a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>      
        <script type="text/javascript" src="js/navbar.js"></script>
    </header>


    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="tittle tittle-primary">Entrar como Artista</h2>
            
                <button id="singin" class="btn btn-primary">Login</button>
            </div>
            <div class="second-column">
                <h2 class="tittle">Estabelecimento</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <li class="item-social-media"><a href="#"><i class='bx bxl-facebook-square'></i></a></li>
                        <li class="item-social-media"><a href="#"><i class='bx bxl-google-plus-circle' ></i></a></li>
                        <li class="item-social-media"><a href="#"><i class='bx bxl-linkedin-square' ></i></a></li>
                    </ul>
                </div>
                <p class="description">Entrar com a conta Dinner's:</p>
                <form class="form">

                    <label class="label-imput ">
                        <i class='bx bxs-paste icon-modify' ></i>
                        <input type="text" placeholder="CNPJ">
                    </label>

                    <label class="label-imput">
                        <i class='bx bxs-key icon-modify' ></i>
                        <input type="password" placeholder="Senha">
                    </label>

                    <a href="tela_empresa.html" class="btn">Entrar</a>
                </form>
            </div>
        </div>

        <div class="content second-content">
            <div class="first-column">
                <h2 class="tittle tittle-primary">Entrar com Empresa?</h2>
                <button id="singup" class="btn btn-primary">Login</button>
            </div>
            <div class="second-column">
                <h2 class="tittle">Artista</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <li class="item-social-media"><a href="#"><i class='bx bxl-facebook-square'></i></a></li>
                        <li class="item-social-media"><a href="#"><i class='bx bxl-google-plus-circle' ></i></a></li>
                        <li class="item-social-media"><a href="#"><i class='bx bxl-linkedin-square' ></i></a></li>
                    </ul>
                </div>
                <p class="description">Entrar com a conta Dinner's:</p>
                <form class="form">

                    <label class="label-imput">
                        <i class='bx bx-envelope icon-modify' ></i>
                        <input type="email" placeholder="Seu email">
                    </label>

                    <label class="label-imput">
                        <i class='bx bxs-key icon-modify' ></i>
                        <input type="password" placeholder="Senha">
                    </label>

                    <a href="tela_artista.html" class="btn">Entrar</a>
                </form>
            </div>
        </div>
    </div>
    <script src="js/logincadastro.js"></script>

<!--REDES SOCIAIS-->
<div id="contato">
    <div>
        <h1>Fique ligado nas nossas redes sociais</h1>
    </div>
    
    <div class="social-icons">
        <a class="icon" href="#"><i class='bx bxl-instagram-alt' ></i></a>
        <a class="icon" href="#"><i class='bx bxl-facebook-square'></i></a>
        <a class="icon" href="#"><i class='bx bxl-linkedin-square' ></i></a>
    </div>
</div>

<!--DIREITOS AUTORAIS-->
<div id="copyright">
    <p>Copyright<i class='bx bx-copyright' >2023</i> || Grupo de Desenvolvimento Dinner's</p>
</div>

</html>
